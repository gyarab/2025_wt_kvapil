<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meziplanetární výlet</title>
    <link rel="icon" href="./favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-4" style="max-width: 600px; padding-bottom: 225px;">
        <h1 class="my-3 text-center">Registrace na meziplanetární výlet</h1>
        <!--<a href="https://vuejs.org/guide/introduction" target="_blank">ZDE!</a> /-->
        <br>
        <div id="app">
            <div class="card p-4 mb-3">
                <form>
                    <div class="mb-3">
                        <label for="name">Jméno astronauta</label>
                        <input class="form-control" type="text" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="planet">Destinace</label>
                        <select class="form-select" id="planet" name="planet">
                            <option disabled value="">Vyber planetu…</option>
                            <option value="Mars">Mars – pro introverty, co nemusí kyslík</option>
                            <option value="Měsíc">Měsíc – víkendovka s dobrou Wi-Fi</option>
                            <option value="Jupiter">Jupiter – jen pro opravdu odolné</option>
                            <option value="Pluto">Pluto – technicky možná ne planeta, ale proč ne</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="days">Počet dní</label>
                        <input class="form-control" type="number" id="days" name="days">
                    </div>
                    <div class="mb-3">
                        <input class="form-check-input" type="checkbox" id="terms">
                        <label class="form-check-label" for="terms">Souhlasím s podmínkami</label>
                    </div>
                    <div class="pb-3">
                        <button class="btn btn-primary w-100" :disabled="!isValid" type="submit">Odeslat</button>
                    </div>
                    <p class="text-muted">
                        Tento formulář nikam neposílá — vše se děje v prohlížeči.
                    </p>
                </form>
                <!-- {{ message }}
                <br>
                {{'Random number: ' + Math.ceil(Math.random()*6) }}
                <br>
                <button v-on:click="count++">Kliknuto: {{ count }}</button> -->
            </div>
            <div class="card p-3">
                <h2>Palubní lístek</h2>
                <p>
                    Jméno: <strong>Testilav Testicle</strong><br>
                    Destinace: <strong>Mars</strong><br>
                    Počet dní: <strong>3</strong><br>
                    Odhadovaná cena: <strong>2400 $kzp</strong>
                </p>
                <p class="text-muted">
                    Pokud si to rozmyslíš, můžeš formulář upravit a palubní lístek se automaticky aktualizuje.
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: 'Hello World!',
                    counter: 0
                }
            }
        });
        app.mount('#app');
    </script>
    </div>
</body>

</html>
